<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        //simple polylines:
        //https://developers-dot-devsite-v2-prod.appspot.com/maps/documentation/javascript/examples/polyline-simple?hl=ru
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.069656, lng: -89.404242},
          zoom: 12
        });
      }
    </script>    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxxr72GrTUnhffiNCydFvYsoDq4znEtmg&callback=initMap"
    async defer></script>
  </body>
</html>
